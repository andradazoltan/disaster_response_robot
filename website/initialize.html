<!DOCTYPE html>
<html lang="en">

<head>
    <title>DR. ROBO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form setup">
                    <span class="login100-form-title p-b-35">
						Set Up
					</span>

                    <div id="setupform">
                        <div class="wrap-input100 validate-input m-b-23" data-validate="Length is required">
                            <span class="label-input100">Enter length of search area (cm)</span>
                            <input class="input100 p-l-0" type="text" name="length" placeholder="length in cm">
                            <span class="focus-input100" data-symbol="&#xe019;"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-30" data-validate="Width is required">
                            <span class="label-input100">Enter width of search area (cm)</span>
                            <input class="input100" type="text" name="width" placeholder="width in cm">
                            <span class="focus-input100" data-symbol="&#xe019;"></span>
                        </div>
                    </div>

                    <div class="m-b-20" id="newGrid"></div>

                    <div id="robotform">
                            <div class="wrap-input100 validate-input m-b-23">
                                <span class="label-input100">Enter x-coordinate of initial robot position </span>
                                <input class="input100 p-l-0" type="text" name="initX" placeholder="enter x-coordinate">
                                <span class="focus-input100" data-symbol="&#xe019;"></span>
                            </div>
    
                            <div class="wrap-input100 validate-input m-b-30">
                                <span class="label-input100">Enter y-coordinate of initial robot position</span>
                                <input class="input100" type="text" name="initY" placeholder="enter y-coordinate">
                                <span class="focus-input100" data-symbol="&#xe019;"></span>
                            </div>
                            <div class="wrap-input100 validate-input m-b-30">
                                    <span class="label-input100">Enter angle of initial robot position</span>
                                    <input class="input100" type="text" name="initAng" placeholder="enter initial angle">
                                    <span class="focus-input100" data-symbol="&#xe019;"></span>
                                </div>
                        </div>

                    <div class="container-login100-form-btn p-t-10 m-t-10" id="createGridBtn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" onclick="createGrid();">
                                <span>Create grid</span>
							</button>
                        </div>
                    </div>

                    <div class="container-login100-form-btn p-t-10 m-t-10" id="initializeRobotBtn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" onclick="initializeRobot();">
                                    <span>Set up</span>
                                </button>
                            </div>
                        </div>

                    <div class="register100-form p-t-15">
                        <span class="txt1">
									Back to
							</span>
                        <a href="http://38.88.75.83/Login/home.html" class="signup100-title">Home</a>

                    </div>

                </form>
            </div>
        </div>
    </div>


    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="js/setup.js"></script>

</body>

</html>
